<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>E-Commerce de tecnologia</title>
</head>
<body>
    <header>
        <div>
            <i class="fa-solid fa-bolt"></i>
            <h1>Tech Store</h1>
        </div>

        <div>
            <input type="text" name="pesquisa" id="pesquisa" placeholder="Buscar produtos" > 
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <div>
        <nav>
            <button>
                <i class="fa-solid fa-border-all"></i>
                todos
            </button>

            <button>
                <i class="fa-solid fa-mobile-screen"></i>
                Smartphones
            </button>

            <button>
                <i class="fa-solid fa-laptop"></i>
                Notebooks
            </button>

            <button>
                <i class="fa-solid fa-headphones-simple"></i>
                Fones
            </button>

            <button>
                <i class="fa-solid fa-computer-mouse"></i>
                Acessórios
            </button>

            <button>
                <i class="fa-solid fa-clock"></i>
                Smartwatch
            </button>
        </nav>
    </div>

    <div>
        <h2>Black Friday antecipada!</h2>
        <p>Até 50% de desconto em produtos selecionados</p>
    </div>



    <footer>
        <p>2026 - TechStore - Todos os direitos reservados</p>
    </footer>
</body>
</html>
